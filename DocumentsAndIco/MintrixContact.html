<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
  <link href="MintrixIco.ico" rel="shortcut icon">
  <meta charset="utf-8"/>
  <title>Mintrix | Contact</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../CSS/Mintrix.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript">
  </script><script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Roboto:300,regular,500"]  }});</script><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript">
</script><![endif]-->
<link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function() {
  $("#footer").load("footer.html");
  $("#header").load("header.html");
});
</script>
</head>
<body>
  <div id="header"></div>
  <div class="hero-section centered">
    <br>
    <br>
    <br>
  <div data-ix="new-interaction" class="w-container">
    <h1 class="hero-heading">Contact Us</h1>
    <div class="hero-subheading">Just fill out this form</div>
  </div>
</div>
<div class="section">
  <div class="w-container">
    <div class="LearnMore">
    <div class="section-title-group">
      <h2 class="section-heading centered">Contact</h2>
      <div class="section-subheading center">Just fill out this form.</div>
    </div>
    <div class="form">
      <form action="MintrixRecieved.html" method="post">
        <div class="Contact Info">
          <section class="Name">
            <label for="Name">What is your Full Name?</label>
            <input type="text" class="Name" id="Name" required>
          </section>
          <hr>
          <section class="Email">
            <label for="Email">Where will we contact you? (Email)</label>
            <input type="email" class="Email" id="Email" required>
          </section>
          <hr>
        </div>
        <div class="Contact Reason">
          <section class="Subject">
            <label for="Subject">Subject</label>
            <input type="text" class="Subject" id="Subject" required>
          </section>
          <hr>
          <section class="Description">
            <label for="Description">Description</label>
            <textarea class="Description" id="Description" rows="7" cols="80" minlength="1" maxlength="500"></textarea>
          </section>
          <hr>
        </div>
        <div class="Submit">
          <input type="submit" value="Submit Contact" class="Submit">
        </div>

      </form>
    </div>
    <div id="footer"></div>
          <script src="https://d1tdp7z6w94jbb.cloudfront.net/js/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
        </div>
      </div>
        </body>
        </html>
